<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu kết quả học tập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .result {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Tra cứu kết quả học tập</h2>
    <input type="text" id="mssv" placeholder="Nhập MSSV" required>
    <input type="text" id="dob" placeholder="Nhập ngày tháng năm sinh (dd/mm/yyyy)" required>
    <input type="text" id="ma-bao-ve" placeholder="Nhập mã bảo vệ" required>
    <button id="refreshBtn">Làm mới mã bảo vệ</button>
    <button id="submitBtn">Tra cứu</button>

    <div class="loading" id="loading">Đang tải dữ liệu...</div>
    <div class="result" id="result"></div>
</div>

<script>
    function generateRandomCode(length) {
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        let result = '';
        for (let i = 0; i < length; i++) {
            result += characters.charAt(Math.floor(Math.random() * characters.length));
        }
        return result;
    }

    document.getElementById('refreshBtn').addEventListener('click', function() {
        const randomCode = generateRandomCode(6); // Tạo mã bảo vệ ngẫu nhiên với độ dài 6 ký tự
        document.getElementById('ma-bao-ve').value = randomCode;
    });

    document.getElementById('submitBtn').addEventListener('click', function() {
        const mssv = document.getElementById('mssv').value;
        const dob = document.getElementById('dob').value;
        const maBaoVe = document.getElementById('ma-bao-ve').value;

        if (mssv && dob && maBaoVe) {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';

            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result').innerHTML = `
                    <h3>Kết quả tra cứu:</h3>
                    <p>MSSV: ${mssv}</p>
                    <p>Ngày sinh: ${dob}</p>
                    <p>Mã bảo vệ: ${maBaoVe}</p>
                    <p>Kết quả: Đạt</p>
                `;
                document.getElementById('result').style.display = 'block';
            }, 2000); // Giả lập thời gian tải dữ liệu
        } else {
            alert('Vui lòng nhập đầy đủ thông tin.');
        }
    });

    // Tạo mã bảo vệ ngẫu nhiên khi trang được tải
    window.onload = function() {
        document.getElementById('refreshBtn').click();
    };
</script>

</body>
</html>
